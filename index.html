<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopcornTime</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  <link rel="stylesheet" href="./index.css">
  <script src="index.js"></script>  
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="landing">
    <nav>
      <figure class="img__wrapper">
        <img src="./assets/logo.png" alt="">
        <h1 class="logo__title ">PopcornTime</h1>
      </figure>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="#" class="nav__link--anchor">Home</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--anchor">Find your movie</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--anchor primary__link">CONTACT</a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="header__content">
        <h1 class="title">Browse our movies</h1>
        <div class="input__wrapper">
          <form class="search__form" action="" onsubmit="">
            <input class="input" name="movie_name" type="search" placeholder="Search by Movie name">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </header>
  </section>
</body>
</html>
