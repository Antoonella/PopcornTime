<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopcornTime</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="landing">
    <nav>
      <figure class="img__wrapper">
        <img src="./assets/logo.png" alt="">
        <h1 class="logo__title ">PopcornTime</h1>
      </figure>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="" class="nav__link--anchor">Home</a>
        </li>
        <li class="nav__link">
          <a href="" class="nav__link--anchor">Find your movie</a>
        </li>
        <li class="nav__link">
          <a href="" class="nav__link--anchor primary__link">CONTACT</a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="header__content">
        <h1 class="title">Browse our movies</h1>
        <div class="input__wrapper">
            <input type="text" placeholder="Search by Movie name" onchange="onSearchChange(event)">
            <button>
              <i class="fa fa-search" onchange="onSearchChange(event)"></i>
            </button>
        </div>
      </div>
    </header>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="movies__header">
          <h2 class="section__title movies__header--title">
            Search For: <span class="yellow result"></span>
          </h2>
          <select id="filter" onchange="filterMovies(event)">
            <option value="" disabled selected>Sort</option>
            <option value="NEW_TO_OLD">Newest to Oldest</option>
            <option value="OLD_TO_NEW">Oldesr to Newest</option>
            <option value="A_Z">A to Z</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="movie-list">
          <div class="movie">
            <div class="movie-card">
              <div class="movie-card__container">
                <figure class="movie__img--wrapper">
                  <img class="movie__img" src="" alt="">
                </figure>
                <h2></h2>
                <h3></h3>
                <a href="https://imdb.com/title/.website"  target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="index.js"></script>
</html>
